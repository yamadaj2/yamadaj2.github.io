---
title: Home
layout: default
---

{% include navigation.html %}
<div class='container-fluid'>
  <div class='row mt-4'>
    {% for link in site.data.links %}
    <a href={{link.url}} class='link-container col-12 col-sm-6 my-2 text-center' target='_blank'>
      <div class='card py-5'>
        <i class='fa fa-{{link.icon}} mb-2'></i>
        <div class='text'>{{link.text}}</div>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
